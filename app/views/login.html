<div style="width: 400px">
    <h3 translate>login.title</h3>

    <div class="form-group">
        <div translate>login.username</div>
        <input class="form-control" type="text" ng-model="username">
    </div>

    <div class="form-group">
        <div translate>login.password</div>
        <input class="form-control" type="text" ng-model="password">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-sm btn-success"
                ng-click="login()" translate>login.login</button>
    </div>
</div>
