<div class="dropdown">
    <a class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
        {{'goal.status.' + goal.status|translate}}
    </a>
    <ul class="dropdown-menu">
        <li ng-repeat="status in statuses track by $index">
            <a role="button" ng-click="changeStatus(status)" translate>{{'goal.status.' + status|translate}}</a>
        </li>
    </ul>
</div>
